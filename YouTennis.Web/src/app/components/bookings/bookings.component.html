<div class="row">
  <div class="mx-auto">
    <h1 class="font-weight-bold">Your bookings</h1>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td class="font-weight-bold">Club</td>
      <td class="font-weight-bold">Court address</td>
      <td class="font-weight-bold">Date</td>
    </tr>
  </thead>
  <tbody *ngFor="let item of bookings | async">
    <tr>
      <td>{{item.ClubName}}</td>
      <td>{{item.CourtAddress}}</td>
      <td>{{item.BookingDateAsString}}</td>
      <td><button type="d-flex justify-content-center button" class="btn btn-primary" (click)="cancelBooking(item)">Cancel</button></td>      
    </tr>
  </tbody>
</table>
